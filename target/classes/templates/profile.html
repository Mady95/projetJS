<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<div class="container">
    <a href="/historique" class="btn">Voir l'historique des connexions</a>
    <h1>Mon Profil</h1>
    <form action="/update-profile" method="post">
        <label for="username">Nom :</label>
        <input type="text" id="username" name="username" th:value="${username}" required>

        <label for="email">Email :</label>
        <input type="email" id="email" name="email" th:value="${email}" required>

        <button type="submit">Enregistrer les modifications</button>
    </form>
    <p class="success" th:if="${confirmationMessage != null}" th:text="${confirmationMessage}"></p>
</div>
</body>
</html>
